    <div id="Container-contato" class="container-fluid bg-light m-4 px-5 py-4" style="max-width: 1240px;">
        <form class="contato">
            <h2>Entre em contato conosco</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                  </div>
            </div>
            <div class="form-group">
                <label class="labeltxt" for="exampleInputEmail1">Endereço de email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="ex: joaopereira@e-mail.com">
            </div>
            <div class="form-group">
                <label class="labeltxt" for="exampleFormControlSelect1">Motivo para contato</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>reunião de negocios</option>
                    <option>Comentário sobre o blog</option>
                    <option>Sugestão de noticia</option>
                    <option>contato pessoal</option>
                </select>
              </div>
            <div class="form-group">
                <label class="labeltxt" for="exampleFormControlTextarea1">Escreva aqui sua mensagem:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Concordo com os <u>termos de serviço</u></label>
              </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
